
<div>
    <h2><span data-translate="seguridMapApp.file.detail.title">File</span> {{vm.file.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="seguridMapApp.file.uri">Uri</span></dt>
        <dd>
            <span>{{vm.file.uri}}</span>
        </dd>
        <dt><span data-translate="seguridMapApp.file.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vm.file.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="seguridMapApp.file.fileName">File Name</span></dt>
        <dd>
            <span>{{vm.file.fileName}}</span>
        </dd>
        <dt><span data-translate="seguridMapApp.file.fileAuthor">File Author</span></dt>
        <dd>
            {{vm.file.fileAuthor.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="file-detail.edit({id:vm.file.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
